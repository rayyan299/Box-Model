<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float</title>
    <style>
        img#right{
         float:right       
        }
        img#left{
         float:left          
        }
    </style>
</head>
<body>
    <h3>Float property</h3>
    <img id="right" src="download.jpg">
    <img id="left" src="download.jpg">
</body>
</html>
